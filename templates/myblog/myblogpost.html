{% extends 'myblog/myblogbasic.html' %}

{% block title %} My Blog {% endblock %}

{% block body %}
<div class="container">
<article class="blog-post">
    <h2 class="blog-post-title">{{post.title}}}</h2>
    <p class="blog-post-meta">{{post.timestamp}} <a href="#">{{post.author}}</a></p>
  {{post.content}}
  </article>
</div>
{% endblock %}
